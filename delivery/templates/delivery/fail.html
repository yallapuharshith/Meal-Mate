<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'delivery/css/styles.css' %}">
    <title>Login Failed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 36px;
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            font-size: 18px;
            color: #528FF0;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #528FF0;
            color: #fff;
        }

        .footer {
            font-size: 14px;
            color: #aaa;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login Failed!</h1>
        <p>Oops! It seems there was an issue with your login attempt. Please check your credentials and try again.</p>
        <a href="{% url 'login_page' %}">Go back to Login</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 Meal Mate. All Rights Reserved.</p>
    </div>

</body>
</html>
